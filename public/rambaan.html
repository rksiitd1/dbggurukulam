<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://drive.google.com/file/d/1Wopl-7t0xgZIzjxeMErNV3HalD-A-MdM/view?usp=sharing">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Google Drive...</h1>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="https://drive.google.com/file/d/1Wopl-7t0xgZIzjxeMErNV3HalD-A-MdM/view?usp=sharing">click here</a>.</p>
    </div>
    <script>
        // Backup JavaScript redirect
        setTimeout(function() {
            window.location.href = "https://drive.google.com/file/d/1Wopl-7t0xgZIzjxeMErNV3HalD-A-MdM/view?usp=sharing";
        }, 100);
    </script>
</body>
</html>
